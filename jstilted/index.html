<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tilted</title>
  <link href="styles.css" rel="stylesheet">
  <link href="layout.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="pdfdisplay.js" defer></script>
  <script src="build/pdf.js"></script>
</head>
<body>
  <div id="left-buttons" class = .buttons>
    <button class="left-button" data-choose>Choose File</button>
    <button class="left-button" data-start>Start</button>
    <button class="left-button" data-recalibrate>Recalibrate</button>
  </div>

  <div class="container"><img src="input/example.png" width="128" height ="128" /></div>

  <div id="right-buttons" class=.buttons>
    <button class="right-button" data-forward>Forward</button>
    <button class="right-button" data-back>Back</button>
    <form>
      <input type="text" id="goToPage" name="goToPage"/>
      <input type="submit" value="Jump To"/>
    </form>
  </div>
