<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tilted</title>
  <link href="styles.css" rel="stylesheet">
  <link href="layout.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.js"> </script>
  <script src="script.js" defer></script>
  <script src="pdfdisplay.js" defer></script>
  <script src="https://unpkg.com/pdf-lib"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <script src="tilted_cam.js" defer></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</head>
<body>
  <input type="file" id="file" hidden="hidden"/><br/>
  <div>
    <!-- Camera view -->
    <video id="camera--view" autoplay playsinline></video>
    <!-- Camera output -->
    <img src="//:0" alt="" id="camera--output">
  </div>
  <div id="left-buttons" class = .buttons>
    <button class="left-button" id="data-choose" data-choose><ion-icon name="cloud-upload-outline">
    </ion-icon></button><br/>
    <button class="left-button" data-start><ion-icon name="play-outline">Play
    </ion-icon></button><br/>
    <button class="left-button" data-recalibrate><ion-icon name="refresh-outline">
    </ion-icon></button>
    <button class="left-button" id="switch"><ion-icon name="swap-horizontal-outline">
    </ion-icon></button>
  </div>

  <canvas id="pdfCanvas" width="auto" height="100vh"></canvas>
  <img src="input/example.png" id="temp_img"/>


  <div id="right-buttons" class=.buttons>
    <button class="right-button" data-forward><ion-icon name="chevron-forward-outline"></ion-icon></button><br/>
    <button class="right-button" data-back><ion-icon name="chevron-back-outline"></ion-icon></button>
    <button class="right-button" id="jumpTo" data-goTo><ion-icon name="return-up-forward-outline"></ion-icon></button>
    <form class="right-button">
      <input type="text" id="goToPage" name="goToPage"/>
    </form>
  </div>

  <!-- <div id="pdf-main-container">
    <div id="pdf-loader">Loading document ...</div>
    <div id="pdf-contents">
        <div id="pdf-meta">
            <div id="page-count-container">Page <div id="pdf-current-page"></div> of <div id="pdf-total-pages"></div></div>
        </div>
        <canvas id="pdf-canvas" width="400"></canvas>
        <div id="page-loader">Loading page ...</div>
    </div>
  </div> -->
 

</body>
</html>
