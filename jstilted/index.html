<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tilted</title>
  <link href="styles.css" rel="stylesheet">
  <link href="layout.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.js"> </script>
  <script src="script.js" defer></script>
  <script src="pdfdisplay.js" defer></script>
  <script src="https://unpkg.com/pdf-lib"></script>
 
</head>
<body>
  <div id="left-buttons" class = .buttons>
    <input type="file" id="file" hidden = "hidden"/>
    <canvas id="pdfCanvas" width="auto" height="100vh"></canvas>
    <button class="left-button" id="data-choose" data-choose>Choose File</button> <br/>
    <button class="left-button" data-start>Start</button><br/>
    <button class="left-button" data-recalibrate>Recalibrate</button>
  </div>

  <!-- <div class="container"><img src="input/example.png" width="128" height ="128" /></div> -->

  <div id="right-buttons" class=.buttons>
    <button class="right-button" data-forward>Forward</button><br/>
    <button class="right-button" data-back>Back</button>
    <form>
      <input type="text" id="goToPage" name="goToPage"/>
      <input type="button" id = "goToButton" value="Jump To"/>
    </form>
  </div>

        </div>
        <canvas id="pdf-canvas" width="400"></canvas>
        <div id="page-loader">Loading page ...</div>
    </div>
  </div> -->
 

</body>
</html>
